<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    // remember the onChange handler
    var _onChange;


    function getComPorts() {
        sendTo(null, 'listSerial', null, function (list) {
            if (list == null || list.result == null) {
                return;
            }
            list = list.result;

            var element = $('#serialport');
            var dropdown = $('<select class="value" id="serialport">')
                .change(_onChange)
                .append(
                    $('<option value="">')
                        .text(_('Select port'))
                    )
                ;
            for (var j = 0; j < list.length; j++) {
                if (list[j].comName === 'Not available') {
                    dropdown.append(
                        $('<option value="" selected>').text(_('Not available'))
                    );
                    dropdown.attr('disabled', 'disabled');
                    break;
                } else {
                    dropdown.append(
                        $('<option ' + ((element.val() === list[j].comName) ? 'selected' : '') + '>')
                            .attr('value', list[j].comName)
                            .text(list[j].comName)
                    );
                }
            }
            element.replaceWith(dropdown);
        });
    }

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        // remember the onChange handler
        _onChange = onChange;
        // example: select elements with id=key and class=value and insert value
        if (!settings) return;
        $('.value').each(function () {
            var key = $(this).attr('id');
            var $key = $('#' + key + '.value');
            if ($key.attr('type') === 'checkbox') {
                $key.prop('checked', settings[key]).change(function() {
                    onChange();
                });
            } else {
                $key.val(settings[key]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        });

        // Populate the dropdown for USB/COM ports instead of
        getComPorts();

        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }

</script>

<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">

        </tr>
        <tr>

            <td><input class="value" id="serialport" type="text" /></td>

    </table>
